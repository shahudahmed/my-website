<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/blog.html">Blog</a> <!-- Update this link -->
        </nav>
    </header>
    <main id="blog-posts"></main>
    <script>
        const spaceId = 'n824nrvxub4b'; // Replace with your Space ID
        const accessToken = 'mjxr5BJo2Z61nTitnbZEKdVRGW9_eVsESA5mMeMTaJg'; // Replace with your Access Token
        const url = `https://cdn.contentful.com/spaces/${spaceId}/entries?access_token=${accessToken}&content_type=blogPost`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const posts = data.items;
                const blogContainer = document.getElementById('blog-posts');
                posts.forEach(post => {
                    const title = post.fields.title;
                    const body = post.fields.body;
                    const postElement = document.createElement('article');
                    postElement.innerHTML = `<h2>${title}</h2><p>${body}</p>`;
                    blogContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
