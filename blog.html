<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/blog.html">Blog</a>
        </nav>
    </header>
    <main id="blog-posts"></main>
    <script src="https://unpkg.com/@contentful/rich-text-html-renderer@15.12.0/dist/rich-text-html-renderer.umd.js"></script>
    <script>
const spaceId = 'n824nrvxub4b';
const accessToken = 'mjxr5BJo2Z61nTitnbZEKdVRGW9_eVsESA5mMeMTaJg';
const url = `https://cdn.contentful.com/spaces/${spaceId}/environments/master/entries?access_token=${accessToken}&content_type=blogPost&include=1&locale=*`;

fetch(url)
    .then(response => response.json())
    .then(data => {
        console.log(data); // Debug: See what Contentful returns
        const posts = data.items;
        const blogContainer = document.getElementById('blog-posts');
        if (!posts.length) {
            blogContainer.innerHTML = "<p>No blog posts found.</p>";
            return;
        }
        posts.forEach(post => {
            const title = post.fields.title || "Untitled";
            let bodyHtml = "<p>No content.</p>";
            if (post.fields.content) {
                // Use the correct function path
                bodyHtml = window['@contentful/rich-text-html-renderer'].documentToHtmlString(post.fields.content);
            }
            const postElement = document.createElement('article');
            postElement.innerHTML = `<h2>${title}</h2>${bodyHtml}`;
            blogContainer.appendChild(postElement);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('blog-posts').innerHTML = "<p>Error loading blog posts.</p>";
    });
    </script>
</body>
</html>
