<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/blog.html">Blog</a> <!-- Update this link -->
        </nav>
    </header>
    <main id="blog-posts"></main>
    
    <script>
const spaceId = 'n824nrvxub4b'; // Replace with your Space ID
const accessToken = 'mjxr5BJo2Z61nTitnbZEKdVRGW9_eVsESA5mMeMTaJg'; // Replace with your Access Token
const url = `https://cdn.contentful.com/spaces/n824nrvxub4b/environments/master/entries?access_token=mjxr5BJo2Z61nTitnbZEKdVRGW9_eVsESA5mMeMTaJg&content_type=blogPost&include=1&locale=*`;
fetch(url)
    .then(response => response.json())
    .then(data => {
        const posts = data.items;
        const blogContainer = document.getElementById('blog-posts');
        posts.forEach(post => {
            const title = post.fields.title;
            // Use the rich text renderer
            const bodyRich = post.fields.content;
            const bodyHtml = window.contentfulRichTextHtmlRenderer.documentToHtmlString(bodyRich);

            const postElement = document.createElement('article');
            postElement.innerHTML = `<h2>${title}</h2>${bodyHtml}`;
            blogContainer.appendChild(postElement);
        });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
