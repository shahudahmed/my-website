<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigRedBanana Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .post-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .post-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .post-title {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.4em;
            cursor: pointer;
            font-weight: 600;
            line-height: 1.3;
        }
        
        .post-title:hover {
            color: #667eea;
        }
        
        .post-date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .post-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        .post-thumbnail:hover {
            transform: scale(1.02);
        }
        
        .post-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            padding: 40px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #666; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #666, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #666, .5em 0 0 #666; }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 30px;
            background: linear-gradient(145deg, #ffeaea 0%, #ffebeb 100%);
            border-radius: 12px;
            margin: 20px 0;
            border-left: 5px solid #e74c3c;
        }
        
        .success-notice {
            background: linear-gradient(145deg, #d4edda 0%, #c3e6cb 100%);
            border: 1px solid #c3e6cb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }
        
        .success-notice h3 {
            margin-top: 0;
            color: #155724;
        }
        
        .debug-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçå BigRedBanana Blog</h1>
        
        <div id="loading" class="loading">Loading your awesome blog posts</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="success-notice" class="success-notice" style="display: none;"></div>
        <div id="blog-posts" class="blog-posts"></div>
        <div id="debug-info" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        // Function to format date nicely
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Function to get asset URL from Contentful
        function getAssetUrl(assets, assetId) {
            if (!assetId || !assets) return null;
            const asset = assets.find(asset => asset.sys.id === assetId);
            return asset ? `https:${asset.fields.file.url}` : null;
        }
        
        // Function to safely get field values
        function getFieldValue(post, fieldName, defaultValue = '') {
            return post.fields && post.fields[fieldName] ? post.fields[fieldName] : defaultValue;
        }
        
        // Function to create post HTML
        function createPostHTML(post, assets) {
            const title = getFieldValue(post, 'title') || getFieldValue(post, 'Title') || 'Untitled Post';
            const slug = getFieldValue(post, 'slug') || getFieldValue(post, 'Slug') || '#';
            const publishDate = getFieldValue(post, 'publishDate') || getFieldValue(post, 'publishdate') || getFieldValue(post, 'date') || post.sys.createdAt;
            const content = getFieldValue(post, 'content') || getFieldValue(post, 'Content') || getFieldValue(post, 'description') || 'No content available';
            
            // Handle thumbnail
            const thumbnailField = post.fields.thumbnail || post.fields.Thumbnail || post.fields.image;
            const thumbnailId = thumbnailField?.sys?.id;
            const thumbnailUrl = thumbnailId ? getAssetUrl(assets, thumbnailId) : null;
            
            // Get content preview
            let contentPreview = '';
            if (typeof content === 'string') {
                contentPreview = content.substring(0, 150) + (content.length > 150 ? '...' : '');
            } else if (content && content.content) {
                // Handle rich text content
                contentPreview = 'Rich text content available...';
            }
            
            return `
                <div class="post-card">
                    ${thumbnailUrl ? `<img src="${thumbnailUrl}" alt="${title}" class="post-thumbnail">` : ''}
                    <h2 class="post-title" onclick="openPost('${slug}')">${title}</h2>
                    <div class="post-date">${formatDate(publishDate)}</div>
                    <div class="post-content">${contentPreview}</div>
                </div>
            `;
        }
        
        // Function to open individual post
        function openPost(slug) {
            alert(`Post: ${slug}\n\nThis is where you'd navigate to the full post.\nYou can customize this to:\n‚Ä¢ Open in a modal\n‚Ä¢ Navigate to a detailed page\n‚Ä¢ Show full content`);
        }
        
        // Function to fetch blog posts from Netlify function
        async function fetchBlogPosts() {
            try {
                // Call your Netlify function
                const response = await fetch('/.netlify/functions/get-blog-posts');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (!result.success) {
                    document.getElementById('error').innerHTML = `
                        <h3>Error loading blog posts</h3>
                        <p>Error: ${result.error}</p>
                        <p>This might be because:</p>
                        <ul>
                            <li>The Netlify function isn't set up correctly</li>
                            <li>Your Contentful credentials need to be checked</li>
                            <li>No blog posts have been published yet</li>
                        </ul>
                    `;
                    document.getElementById('error').style.display = 'block';
                    return;
                }
                
                // Show debug info
                document.getElementById('debug-info').innerHTML = `
                    <strong>Debug Info:</strong> 
                    Found ${result.total} entries using content type: '${result.contentType}'
                `;
                document.getElementById('debug-info').style.display = 'block';
                
                if (result.posts.length === 0) {
                    document.getElementById('error').innerHTML = `
                        <h3>No blog posts found</h3>
                        <p>Your Contentful connection is working, but no published posts were found.</p>
                        <p>Make sure to:</p>
                        <ul>
                            <li>Create some blog posts in Contentful</li>
                            <li><strong>PUBLISH</strong> them (not just save as draft)</li>
                            <li>Wait a few minutes for changes to sync</li>
                        </ul>
                    `;
                    document.getElementById('error').style.display = 'block';
                    return;
                }
                
                // Show success message
                document.getElementById('success-notice').innerHTML = `
                    <h3>‚úÖ Successfully connected to Contentful!</h3>
                    <p>Found ${result.posts.length} blog posts. Content type: <strong>${result.contentType}</strong></p>
                `;
                document.getElementById('success-notice').style.display = 'block';
                
                // Generate HTML for each post
                const postsHTML = result.posts.map(post => createPostHTML(post, result.assets)).join('');
                
                // Display posts
                document.getElementById('blog-posts').innerHTML = postsHTML;
                
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `
                    <h3>Connection Error</h3>
                    <p>Error: ${error.message}</p>
                    <p>This is likely because:</p>
                    <ul>
                        <li>The Netlify function file is missing</li>
                        <li>You need to deploy your changes to Netlify</li>
                        <li>There's a network connectivity issue</li>
                    </ul>
                    <p><strong>Next steps:</strong></p>
                    <ol>
                        <li>Make sure you've created the netlify/functions/get-blog-posts.js file</li>
                        <li>Push your changes to GitHub</li>
                        <li>Wait for Netlify to deploy</li>
                        <li>Try refreshing this page</li>
                    </ol>
                `;
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Load blog posts when page loads
        document.addEventListener('DOMContentLoaded', fetchBlogPosts);
    </script>
</body>
</html>
